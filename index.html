<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
       <link href="./src/css/styles.css" rel="stylesheet" />
       <title>Weeding Invatation</title>
   </head>
   <body class="bg-[#d5d5d7]">
       <main class="overflow-hidde">
           <div class="h-[6200px] xl:h-[7900px]">
               <div class="sticky top-0 md:py-20">
                   <section class="flex justify-center container mx-auto" data-aos="zoom-in" data-aos-offset="0">
                       <video
                           class="object-cover h-[600px] w-[600px] sm:h-[550px] sm:w-[550px] md:w-[800px] md:h-[800px] border-none outline-none"
                           muted
                           playsinline
                           id="jumbotron-gif">
                           <source src="./src/assets/jumbotron.mp4" type="video/mp4" />
                       </video>
                   </section>
               </div>
           </div>
              
           <div class="overflow-hidden">
               <div class="sticky top-0 md:py-10">
                   <section class="flex justify-center container mx-auto" data-aos="zoom-in" data-aos-offset="0">
                       <img class="object-cover h-[500px] w-[500px] sm:h-[450px] sm:w-[450px] md:w-[700px] md:h-[500px] border-none outline-none mb-4" src="./src/assets/kertas.png" />
                   </section>
               </div>
          
               <div class="sticky top-0 md:py-10">
                   <section class="flex justify-center container mx-auto relative" data-aos="zoom-in" data-aos-offset="0">
                       <img class="object-cover h-[500px] w-[500px] sm:h-[450px] sm:w-[450px] md:w-[700px] md:h-[500px] border-none outline-none" src="./src/assets/mapsnew.png" />
                       <!-- Menyesuaikan posisi gambar hyperlinkMaps.png ke atas dan ke kiri -->
                      
                       <a href="https://www.google.com/maps?ll=-6.818071,107.605164&z=12&t=m&hl=en&gl=ID&mapclient=embed&cid=16409239296451376631" class="absolute inset-0 flex justify-center items-center" style="top: 12%; left: 45%; width: 80px; height: 80px; padding: 5px;">
                           <img class="object-cover" src="./src/assets/hyperlinkMaps.png" width="80" height="80" />
                       </a>
                   </section>
               </div>
               <div class="sticky top-0 md:py-10 relative">
                <section class="flex justify-center items-center container mx-auto" data-aos="zoom-in" data-aos-offset="0">
                    <video class="object-cover w-3/5 aspect-video lg:w-[560px] lg:h-[300px] lg:aspect-auto md:mt-40" muted autoplay loop preload="auto" playsinline style="margin-top: 350px; z-index: -1;">
                        <source src="./src/assets/video1.mp4" type="video/mp4" />
                    </video>
                    <img class="absolute object-cover h-[500px] w-[500px] sm:h-[450px] sm:w-[450px] md:w-[700px] md:h-[500px] border-none outline-none mb-4" src="./src/assets/testAjaDulu.png" style="z-index: 1;" />
            
                    <div class="absolute inset-0 flex justify-center items-center"style="bottom: 20%;">
                        <a href="#" class="text-base font-medium underline hover:text-slate-700" id="alamat" style="text-decoration: none; position: relative; z-index: 2;font-size: 10px">Alamat Pengiriman</a>
                    </div>
                    <div class="absolute inset-0 flex justify-center items-center" style="bottom: 30%;">
                        <a href="#" class="text-base font-medium underline hover:text-slate-700" id="rekening" style="text-decoration: none; position: relative; z-index: 2; font-size: 10px;">Transfer Bank</a>
                    </div>
                </section>

                <div class="container mx-auto h-16">

            
                </div>
            </div>
            
            
            
              
              
              
              
              
              
              


       </main>


       <section class="fixed z-10 inset-0 bg-black/80 place-items-center hidden" id="popup-rekening">
           <div class="relative bg-white rounded-md p-4 text-center">
               <p class="md:text-xl">Nomor Rekening:</p>
               <p class="text-xl md:text-3xl mt-2 font-bold">123456789011231</p>
               <p class="cancel-button text-red-500 absolute top-0 right-0  hover:text-red-300 text-sm cursor-pointer" id="tutup-rekening">x</p>
           </div>
       </section>
       <section class="fixed z-10 inset-0 bg-black/80 place-items-center hidden" id="popu-alamat">
           <div class="relative bg-white rounded-md p-4 text-center">
               <p class="md:text-xl">Alamat pengiriman:</p>
               <p class="text-xl md:text-3xl mt-2 font-bold">Jl. Parasitologi No. 6, Cigadung, Bandung 40191</p>
               <p class="cancel-button text-red-500 absolute top-0 right-0  hover:text-red-300 text-sm cursor-pointer" id="tutup-alamat">x</p>
           </div>
       </section>
       <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
       <script src="./src/scripts/index.js"></script>
   </body>
</html>
