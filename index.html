<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<link href="./src/css/styles.css" rel="stylesheet" />
		<title>Weeding Invatation</title>
	</head>
	<body class="bg-[#d5d5d7]">
		<main class="overflow-hidde">
			<div class="h-[6200px] xl:h-[7900px]">
				<div class="sticky top-0 md:py-20">
					<section class="flex justify-center container mx-auto" data-aos="zoom-in" data-aos-offset="0">
						<video
							class="object-cover h-[600px] w-[600px] sm:h-[550px] sm:w-[550px] md:w-[800px] md:h-[800px] border-none outline-none"
							muted
							playsinline
							id="jumbotron-gif">
							<source src="./src/assets/jumbotron.mp4" type="video/mp4" />
						</video>
					</section>
				</div>
			</div>
				
			<div class="overflow-hidden">
					<div class="sticky top-0 md:py-10">
						<section class="flex justify-center container mx-auto" data-aos="zoom-in" data-aos-offset="0">
							<img class="object-cover h-[500px] w-[500px] sm:h-[450px] sm:w-[450px] md:w-[700px] md:h-[700px] border-none outline-none" src="./src/assets/kertas.png" />
						</section>
					</div>
				
				
				<section class="p-6 md:py-20" data-aos="fade-up">
					<div class="container mx-auto flex justify-center flex-col lg:flex-row">
						<video
							class="object-cover w-3/5 mr-auto aspect-video lg:w-[560px] lg:h-[300px] lg:aspect-auto lg:mr-0 md:mt-20"
							muted
							autoplay
							loop
							preload="auto"
							playsinline
						>
							<source src="./src/assets/video2.mp4" type="video/mp4" />
						</video>
						<video
							class="object-cover w-3/5 ml-auto aspect-video lg:w-[560px] lg:h-[300px] lg:aspect-auto lg:ml-0"
							muted
							autoplay
							loop
							preload="auto"
							playsinline
						>
							<source src="./src/assets/video1.mp4" type="video/mp4" />
						</video>
					</div>
				</section>
				<div class="container mx-auto flex flex-col items-center gap-5">
					<div class="relative overflow-hidden rounded-md" style="width: 300px; height: 200px;">
						<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15846.411124727607!2d107.6051641!3d-6.818071!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e1110b6509dd%3A0xe3b95433435d75f7!2sVilla%20Lagenta!5e0!3m2!1sen!2sid!4v1716012805624!5m2!1sen!2sid"
							width="300" height="200" style="border: 0; filter: grayscale(100%); position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
							allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>

				</section>
				<section class="p-6 md:py-20">
					<div class="container mx-auto flex justify-center" data-aos="fade-up">
						<div
							class="relative h-96 w-96 sm:h-[500px] sm:w-[500px] md:w-[700px] md:h-[700px] flex justify-center items-center">
							<img src="./src/assets/stone.png" alt="stone" class="object-cover h-full w-full absolute" />
							<div class="relative z-10">
								<a href="#"  class="text-xl mt-5 text-center font-medium underline hover:text-slate-700" id="rekening" style="text-decoration: none">Tanda Kasih</a>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>

		</main>

		<section class="fixed z-10 inset-0 bg-black/80 place-items-center hidden" id="popup-rekening">
			<div class="relative bg-white rounded-md p-4 text-center">
				<p class="md:text-xl">Nomor Rekening:</p>
				<p class="text-xl md:text-3xl mt-2 font-bold">123456789011231</p>
				<p class="cancel-button text-red-500 absolute top-0 right-0  hover:text-red-300 text-sm cursor-pointer" id="tutup-rekening">x</p>
			</div>
		</section>
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script src="./src/scripts/index.js"></script>
	</body>
</html>
